<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" href="logo.ico" type="image/x-icon">
    <title>GradientTextify</title>
</head>
<body>
    <main class="main">
        <div class="options">

           <div class="option__card">
                <span class="option__title">Start Color</span>
                <div class="card">
                    <div class="box">
                        <input type="color" class="color color1" value="#007d94">
                        <span class="text-color">#007d94</span>
                    </div>
                    <input type="range"  class="range range1">
                    <span class="porcentaje">10%</span>
                </div>
           </div>

           <div class="option__card">
                <span class="option__title">End Color</span>
                <div class="card">
                    <div class="box">
                        <input type="color" class="color color2" value="#FF0000">
                        <span class="text-color">#FF0000</span>
                    </div>
                    <input type="range" class="range range2">
                    <span class="porcentaje">10%</span>
                </div>
            </div>

            <div class="option__card">
                <span class="option__title">Orientation</span>
                <div class="card">
                    <button class="card__btn btn-orientation card__btn--active" data-orientation="linear">LINEAR</button>
                    <button class="card__btn btn-orientation" data-orientation="radial">RADIAL</button>
                </div>
            </div>

            <div class="option__card">
                <span class="option__title">Position</span>
                <div class="card card--flex linear-options">
                    <button class="card__btn btn-position card__btn--active" data-position="top" > TOP </button>
                    <button class="card__btn btn-position" data-position="bottom"> BOTTOM </button>
                    <button class="card__btn btn-position" data-position="left"> LEFT </button>
                    <button class="card__btn btn-position" data-position="right"> RIGHT </button>
                    <button class="card__btn btn-position" data-position="top left"> TOP LEFT </button>
                    <button class="card__btn btn-position" data-position="top right"> TOP RIGHT </button>
                </div>
                <div class="card card--flex radial-options hide">
                    <button class="card__btn btn-position" data-position="top left"> TOP LEFT  </button>
                    <button class="card__btn btn-position" data-position="top center"> TOP CENTER  </button>
                    <button class="card__btn btn-position" data-position="top right"> TOP RIGHT </button>
                    <button class="card__btn btn-position" data-position="left center"> LEFT CENTER </button>
                    <button class="card__btn btn-position" data-position="center center"> CENTER CENTER </button>
                    <button class="card__btn btn-position" data-position="right center"> RIGHT CENTER </button>
                    <button class="card__btn btn-position" data-position="bottom left"> BOTTOM LEFT </button>
                    <button class="card__btn btn-position" data-position="bottom center"> BOTTOM CENTER </button>
                    <button class="card__btn btn-position" data-position="bottom right"> BOTTOM RIGHT </button>
                </div>
            </div>

            <div class="option__card">
                <div class="code">
                    <code>
                       <div class="code__line">
                            <span class="property">background:  <span class="property__gradient">linear-gradient(to top, rgb(0, 125, 148) 20%, rgb(255, 0, 0) 99%)</span>;</span>
                        </div>
                        <div class="code__line">
                            <span class="property">background-clip: <span class="property__value">text</span>;</span>
                        </div>
                        <div class="code__line">
                            <span class="property">-webkit-text-fill-color: <span class="property__value">transparent</span>;</span>
                        </div>
                    </code>
                </div>
            </div>
        </div>
        <div class="options-right">
            <div class="canva">
                <span class="canva__preview">Preview</span>
            <span class="canva__text" style=" background: linear-gradient(to top, rgb(0, 125, 148) 20%, rgb(255, 0, 0) 99%);
           background-clip: text;
            -webkit-text-fill-color: transparent;" contenteditable>CSS TEXT GRADIENT</span>
            </div>
            <div class="options__gradient">
                <div class="row-flex">
                    <div class="box__gradient">
                        <div class="box__color pallete1" data-color="#1C1678"></div>
                        <div class="box__color pallete2" data-color="#8576FF"></div>
                    </div>
                    <div class="box__gradient">
                        <div class="box__color pallete3" data-color="#424B54"></div>
                        <div class="box__color pallete4" data-color="#93A8AC"></div>
                    </div>
                    <div class="box__gradient">
                        <div class="box__color pallete5" data-color="#D7D9D7"></div>
                        <div class="box__color pallete6" data-color="#C9C5CB"></div>
                    </div>
                    <div class="box__gradient">
                        <div class="box__color pallete7" data-color="#CA054D"></div>
                        <div class="box__color pallete8" data-color="#3B1C32"></div>
                    </div>
                </div>
                <div class="row-flex">
                    <div class="box__gradient">
                        <div class="box__color pallete9" data-color="#507255"></div>
                        <div class="box__color pallete10" data-color="#488B49"></div>
                    </div>
                    <div class="box__gradient">
                        <div class="box__color pallete11" data-color="#CC5803"></div>
                        <div class="box__color pallete12" data-color="#E2711D"></div>
                    </div>
                    <div class="box__gradient">
                        <div class="box__color pallete13" data-color="#6E0D25"></div>
                        <div class="box__color pallete14" data-color="#FFFFB3"></div>
                    </div>
                    <div class="box__gradient">
                        <div class="box__color pallete15" data-color="#7B3E19"></div>
                        <div class="box__color pallete16" data-color="#B28B84"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="js/scripts.js"></script>
</body>
</html>
