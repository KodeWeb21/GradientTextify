<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>GradientTextify</title>
</head>
<body>
    <main class="main">
        <div class="options">

           <div class="option__card">
                <span class="option__title">Start Color</span>
                <div class="card">
                    <div class="box">
                        <input type="color" class="color" value="#007d94">
                        <span>#007d94</span>
                    </div>
                    <input type="range" id="range" class="range">
                    <span class="porcentaje">10%</span>
                </div>
           </div>

           <div class="option__card">
                <span class="option__title">End Color</span>
                <div class="card">
                    <div class="box">
                        <input type="color" class="color" value="#FF0000">
                        <span>#FF0000</span>
                    </div>
                    <input type="range" id="range" class="range">
                    <span class="porcentaje">10%</span>
                </div>
            </div>

            <div class="option__card">
                <span class="option__title">Orientation</span>
                <div class="card">
                    <button class="card__btn">LINEAR</button>
                    <button class="card__btn">RADIAL</button>
                </div>
            </div>

            <div class="option__card">
                <span class="option__title">Position</span>
                <div class="card card--flex">
                    <button class="card__btn"> TOP </button>
                    <button class="card__btn"> BOTTOM </button>
                    <button class="card__btn"> LEFT </button>
                    <button class="card__btn"> RIGHT </button>
                    <button class="card__btn"> TOP LEFT </button>
                    <button class="card__btn"> TOP RIGHT </button>
                </div>
            </div>

            <div class="option__card">
                <div class="code">
                    <code>
                        backround-color: red;
                    </code>
                </div>
            </div>
        </div>
        <div class="options-right">
            <div class="canva">
                <span class="canva__preview">Preview</span>
            <span class="canva__text">CSS TEXT GRADIENT</span>
            </div>
            <div class="options__gradient">
                <div class="box__gradient1">
                    <div class="box__color"></div>
                    <div class="box__color"></div>
                </div>
                <div class="box__gradient2">
                    <div class="box__color"></div>
                    <div class="box__color"></div>
                </div>
                <div class="box__gradient3">
                    <div class="box__color"></div>
                    <div class="box__color"></div>
                </div>
                <div class="box__gradient4">
                    <div class="box__color"></div>
                    <div class="box__color"></div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
